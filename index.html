<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon -->
    <link
      rel="shortcut icon"
      href="./images/png-transparent-gold.png"
      type="image/x-icon"
    />
    <title>Pig Game | By SaKa</title>
    <!-- fontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- normalize css -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- first card -->
    <section class="card-one">
      
      <div class="play-one">
        <div class="player-name">*PIG*</div>
        <img src="./images/pig.img.png" alt="pig-img" class="image" />
      </div>
      <div class="score-container">
        <p class="current">current</p>
        <p class="score">0</p>
      </div>
    </section>
    <!-- dice img add -->
    <div class="dice-img">
      <img
        src="./images/dice-1.png"
        alt="Playing dice"
        class="dice"
        id="dice"
      />
    </div>
    <div class="button-section">
      <button class="btn btn--new" id="btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll" id="btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold" id="btn--hold">ðŸ“¥ Hold</button>
    </div>
    <!-- img end -->
    <!-- secund card -->
    <section class="card-two bull">
      <div class="play-two">
        <div class="player-name">*BULL*</div>
        <img src="./images/Bull.img.jpg" alt="bull-img" class="image" />
      </div>
      <div class="score-container">
        <p class="current">current</p>
        <p class="score">0</p>
      </div>
    </section>

    <!-- custom script -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
